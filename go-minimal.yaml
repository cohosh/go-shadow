general:
  # stop after 10 simulated seconds
  stop_time: 10s

network:
  graph:
    # use a built-in network graph containing
    # a single vertex with a bandwidth of 1 Gbit
    type: 1_gbit_switch

hosts:
  # a host with the hostname 'server'
  server:
    network_node_id: 0
    processes:
    - path: ./go-server/go-server
      start_time: 3s
  client:
    network_node_id: 0
    quantity: 1
    processes:
    - path: ./go-client/go-client
      args: -server server:10001
      start_time: 5s
